<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Penerbangan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container mt-4 pl-5 pr-5 pt-5" >
    <h1 style="text-align: center;">Form Tambah Penerbangan</h1>
    <form th:action="@{/penerbangan/tambah}" th:object="${penerbangan}" method="POST" class="p-5" style="width: 60%; margin: auto !important;">
        <input th:value="*{id}" type="hidden">
        <div class="form-group">
            <label>Kode Penerbangan</label>
            <input  th:field="*{nomorPenerbangan}" type="text" class="form-control" placeholder="masukkan kode penerbangan" th:required="required">
            <small th:text="${error}" class="text-danger"></small>
        </div>
        <div class="form-group">
            <label>Kode Bandara Asal</label>
            <input  th:field="*{kodeBandaraAsal}" type="text" class="form-control" placeholder="masukkan kode bandara asal" th:required="required">
        </div>
        <div class="form-group">
            <label>Kode Bandara Tujuan</label>
            <input  th:field="*{kodeBandaraTujuan}" type="text" class="form-control" placeholder="masukkan kode bandara tujuan" th:required="required">
        </div>
        <div class="form-group">
            <label>Waktu Berangkat</label>
            <input  th:value="${{date}}" th:field="*{waktuBerangkat}" type="datetime-local" class="form-control" th:required="required">
        </div>

        <div class="button-action">
            <a href="/penerbangan" class="btn btn-outline-secondary m-3" style="margin-left: 0 !important;">Kembali</a>
            <button type="submit" class="btn btn-primary m-3" style="margin-right: 0 !important; margin-left: 0 !important">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
