<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Pesawat Tua</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container mt-4 pl-5 pr-5 pt-5" >
    <h1 class="mb-5" style="text-align: center;">Daftar Pesawat Tua</h1>
    <table class="table text-center">
        <thead class="thead-dark text-white">
        <tr>
            <th scope="col">No</th>
            <th scope="col">Nomor Seri</th>
            <th scope="col">Jenis</th>
            <th scope="col">Tipe</th>
            <th scope="col">Usia</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pesawat, iter : ${listPesawat}">
            <td th:text="${iter.count}"></td>
            <td th:text="${pesawat.nomorSeri}"></td>
            <td th:text="${pesawat.jenisPesawat}"></td>
            <td th:text="${pesawat.tipe.namaTipe}"></td>
            <td th:text="${listTahun[iter.index]} + ' tahun'"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
