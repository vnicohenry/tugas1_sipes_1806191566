<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Lihat Pesawat</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container mt-4 pl-5 pr-5 pt-5" >
    <h1 class="mb-5" style="text-align: center;">Daftar Pesawat</h1>
    <a class="btn btn-primary text-white p-2 pl-4 pr-4 mb-2" th:href="@{/pesawat/add}">+ Tambah Pesawat</a>
    <table class="table text-center">
        <thead class="thead-dark text-white">
        <tr>
            <th scope="col">No</th>
            <th scope="col">Nomor Seri</th>
            <th scope="col">Tipe Pesawat</th>
            <th scope="col">Jenis Pesawat</th>
            <th scope="col">Maskapai</th>
            <th scope="col">Aksi</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pesawat, iter : ${listPesawat}">
            <td th:text="${iter.count}"></td>
            <td th:text="${pesawat.nomorSeri}"></td>
            <td th:text="${pesawat.tipe.namaTipe}"></td>
            <td th:text="${pesawat.jenisPesawat}"></td>
            <td th:text="${pesawat.maskapai}"></td>
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{/pesawat/} + ${pesawat.id}">Lihat</a>
                <a class="btn btn-sm btn-warning" th:href="@{/pesawat/ubah/} + ${pesawat.id}">Ubah</a>
                <a class="btn btn-sm btn-danger" th:href="@{/pesawat/hapus/} + ${pesawat.id}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
